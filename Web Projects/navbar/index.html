<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/37e809d31d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="navbar">
        <div class="container">
            <section class="logo-section">
                <h2 class="logo">Coding <span class="second-heading">Addict</span></h2>
                <button class= "burger"><i class="fas fa-bars"></i></button>
            </section>
            <section class="nav-section">
                <nav>
                    <ul class="nav-list">
                        <li class="nav-items"><a href="#" class="nav-links">Home</a></li>
                        <li class="nav-items"><a href="#" class="nav-links">About</a></li>
                        <li class="nav-items"><a href="#" class="nav-links">Projects</a></li>
                        <li class="nav-items"><a href="#" class="nav-links">Contact</a></li>
                    </ul>
                </nav>
            </section>
            <section class="social-media-section">
                <div class="social-div">
                    <a href="#" class="social-links"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-links"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-links"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-links"><i class="fab fa-github"></i></a>
                </div>
            </section>
    
        </div>
    </div>


    <script src= "./app.js"></script>
</body>
</html>
