<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Quotes</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/37e809d31d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <section class="heading-section"><h1 class="heading">Our Reviews</h1></section>
        <section class="content">
            <div class="image-div">
                <img class="image"  alt="myimage">
            </div>
            <div class="information">
                <h2 class="name"></h2>
                <h2 class="position"></h2>
                <p class="story"></p>
            </div>
            <div class="arrow-buttons">
                <button class ="Abutton"><i class="fas fa-angle-left fa-3x"></i></button>
                <button class ="Abutton"><i class="fas fa-angle-right fa-3x"></i></button>
            </div>
            <div class="surprise-button">
                <button class="button">Surprise Me</button>
            </div>
        </section>
    </div>



    
    <script src= "./app.js"></script>
</body>
</html>
